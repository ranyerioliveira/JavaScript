<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refreash e Redirect</title>
    <script src="refreashEredirect.js"></script>
</head>
<body>
    ola mundo
    <button onclick="window.location.href='contato.html' ; ">Ir ao SujeitoProgramador</button><!--Isso é um JavaScript interno-->
    <!-- O Window serve para buscar no navegador, o location é para direcionar a localização e href é o "link"-->
    <button onclick="window.location.href = window.location.href ">Atualizar a Página</button>
    <!--Para criar uma pagina de atualização é só repetir o comando window.location.href-->
</body>
</html>
