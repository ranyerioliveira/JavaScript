<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(to left, rgb(129, 49, 49),  rgb(126, 40, 40), rgb(13, 30, 13));
            font: normal 30pt Arial;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome')
        document.writeln(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras!</br>`)
        document.writeln(`Seu nome maiúsculo é ${nome.toUpperCase()}</br>`)
        document.writeln(`Seu nome minúsculo é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
