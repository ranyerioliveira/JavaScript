<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Pagina</title>
    <script src="eventosDePagina.js"></script>
    <link rel="stylesheet" href="eventosDePagina.css">
</head>
<body onload="carregou()">
    <h1>Eventos de pagina</h1>
    <p>Os eventos de pagina são criados dentro do body</p>
    <ol>
        <li>onload</li>
        <p>É a função que mostra quando a página foi carregada (codigo no JS)</p>
        <li>onunload</li>
        <p>É uma função pouco utilizada devido é a função que mostra a saída da pagina</p>
    </ol>
</body>
</html>
