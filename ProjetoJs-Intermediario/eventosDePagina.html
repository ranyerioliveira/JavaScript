<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Eventos de Pagina</title>

<body onload="carregou()">
    <main>
        <h1>Eventos de pagina</h1>
        <p>-Os eventos de pagina são criados dentro do body-</p>
        <ol>
            <h2>*onload</h2>
            <p>É a função que mostra quando a página foi carregada (codigo no JS)</p>
            <h2>*onunload</h2>
            <p>É uma função pouco utilizada devido é a função que mostra a saída da pagina</p>
        </ol>
    </main>
