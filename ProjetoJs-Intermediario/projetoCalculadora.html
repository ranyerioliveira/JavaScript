<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="projetoCalculadora.css">
    <script src="projetoCalculadora.js"></script>
</head>
<body>
    <main>
        <h1>Calculadora IMC</h1>
        <form method="POST" onsubmit="return calcular()">
            Digite seu peso <br>
            <input type="text" name="peso" id="peso" placeholder="Exemplo: 65"><br><br>
            Digite sua altura: <br>
            <input type="text" name="altura" id="altura" placeholder="Exemplo: 1.75"><br><br>
            <input type="submit" value="Calcular o IMC">
        </form>
        <div id="resultado"></div>
        </body>
    </main>
</html>
