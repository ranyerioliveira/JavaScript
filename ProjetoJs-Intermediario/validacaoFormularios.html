<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formularios</title>
    <script src="validacaoFormularios.js"></script>
    <link rel="stylesheet" href="validacaoFormularios.css">
</head>
<body>
<main>
    <h1>Validação de formulários</h1><br><br>
    <form method="POST" name="formulario" onsubmit=" return validar()">
        Digite 2 numeros: <input type="text" name="numero" id="numero"><br><br>
        Digite seu nome: <input type="text" name="nome" id="nome"><br><br>
        <button type="submit">Enviar</button>
    </form>
    <br><br>
    <div>
        <p> - Com a função onsubmit=" return validar()" você valida o formumario com a função. </p>
        <p> - O onsubmit= "return false" funciona para "bloquear" o botão.</p>
    </div>
</main>
</body>
</html>
